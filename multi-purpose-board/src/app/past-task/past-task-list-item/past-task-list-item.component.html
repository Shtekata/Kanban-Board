<div class="theme-container">
    <div class="theme-name-wrapper">
        <div class="theme-name">
            <a [routerLink]='["/past-task/detail", task.id]' class="normal">
                <h2>{{task.title|shortFormatText}}</h2>
            </a>
            <div class="columns">
                <div>
                    <p><time>{{task.description|shortFormatText}}</time></p>
                </div>
                <div class="nick-name">
                    <p>For Details click <span><a class="here"
                                [routerLink]='["/past-task/detail", task.id]'>HERE!</a></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- <app-post-list [themeId]='theme._id'></app-post-list> -->
</div>
