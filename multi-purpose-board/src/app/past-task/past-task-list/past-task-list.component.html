<app-header></app-header>
<div class="theme-title" *ngIf="pastTaskList$|async as pastTaskList">
    <app-past-task-list-item class="past-task" *ngFor='let task of pastTaskList' [task]='task'>
    </app-past-task-list-item>
    <div *ngIf='pastTaskList?.length===0'>No Tasks!</div>
</div>
<div *ngIf='isLoading$|async'>Loading...</div>
<app-footer></app-footer>
